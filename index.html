<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>parralax</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a href="#!" class="header__logo">Logo</a>
                <ul class="header__list">
                    <li class="header__item"><a href="#!" class="header__link">home</a></li>
                    <li class="header__item"><a href="#!" class="header__link">about</a></li>
                    <li class="header__item"><a href="#!" class="header__link">contact</a></li>
                </ul>
            </nav>
        </div>
        <img src="./Untitled/fantasy.png" alt="fantasy" class="fantasy">
        <img src="./Untitled/cloud1.png" alt="cloud1" class="cloud cloud1" data-speed="0.1">
        <img src="./Untitled/cloud2.png" alt="cloud2" class="cloud cloud2" data-speed="-0.9">
        <img src="./Untitled/cloud3.png" alt="cloud3" class="cloud cloud3" data-speed="0.4">
        <img src="./Untitled/boat.png" alt="boat" class="boat">
    </header>

    <main>
        <h1 class="title">Parallax effects</h1>
        <section class="parallax">
            <img src="./Parallax_3.png" alt="" class="parallax__bg">
            <img src="./Parallax_4.png" alt="" class="layers parallax4">
            <img src="./Parallax_5.png" alt="" class="layers parallax5">

        </section>
    </main>

    
    <script src="./js/script.js"></script>
</body>
</html>
